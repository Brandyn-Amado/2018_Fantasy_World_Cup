<script>
    $(document).ready(function(){
      $.ajax({
       url:"https://raw.githubusercontent.com/Brandyn-Amado/2018_Fantasy_World_Cup/master/assets/standings.csv",
       dataType:"text",
       success:function(data)
       {
        var player_data = data.split(/\r?\n|\r/);
        var table_data = '<table id = standings>';
        for(var count = 0; count<player_data.length; count++)
        {
         var cell_data = player_data[count].split(",");
         table_data += '<tr>';
         for(var cell_count=0; cell_count<cell_data.length; cell_count++)
         {
          if(count === 0)
          {
           table_data += '<th>'+cell_data[cell_count]+'</th>';
          }
          else
          {
           table_data += '<td>'+cell_data[cell_count]+'</td>';
          }
         }
         table_data += '</tr>';
        }
        table_data += '</table>';
        $('#standings_table').html(table_data);
       }
      });
    });
</script>
